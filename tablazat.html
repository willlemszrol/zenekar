<html>
    <head>
        <meta charset="UTF-8">
        <title>Táblázat</title>
        <style>
            td {
                background-color: goldenrod;
                width: 1cm;
                height: 1cm;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td><td>2</td><td>3</td><td>4</td>
            </tr>
            <tr>
         </tr> 
         <td rowspan="2">5</td><td>6</td><td
         rowspan="2"
         colspan="2">7</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4">9</td>
            </tr>
            
        </table>
    </body>
</html>
